<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon> Shopping Cart
    </h1>

    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">Payment Details</h2>

        <div class="payment-form">

          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span>Credit Card/ Debit Card </span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>
            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span> <a href="upi.html" target="body"> UPI </a> </span>
            </button>

          </div>

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default" placeholder="Enter name" required>
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default" placeholder="Enter 16 digit card number" maxlength="16" required>
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="MM" min="1" max="12"
                    class="input-default" required maxlength="2">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="YY"
                    class="input-default" required maxlength="2">

                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="password" name="cvv" id="cvv" class="input-default" placeholder="Enter 3 digit CVV" maxlength="3" required>
                
              </div>

            </div>

          </form>

        </div>

        <a href="home.html"><button class="btn btn-primary" onclick="payt()">
          <b>Pay</b> ₹ <span id="payAmount">9545.55</span>
        </button></a>

      </section>


      <!--
        - cart section
      -->
      <section class="cart">

        <div class="cart-item-box">

          <h2 class="section-heading">Order Summary</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./dogs_pets/lab.jfif" alt="Lab PUP" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Labrador Pup</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    ₹ <span id="price">9000</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="./pedi.jpeg" alt="Cabbage" width="80px" class="product-img">
              </div>

              <div class="detail">

                <h4 class="product-name">Pedigree Chicken & Vegetables Adult Dry Dog Food</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    ₹ <span id="price">91</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>

        </div>

        <div class="wrapper">

          <div class="discount-token">

            <label for="discount-token" class="label-default">Gift card/Discount code</label>

            <div class="wrapper-flex">

              <input type="text" name="discount-token" id="discount-token" class="input-default">

              <button class="btn btn-outline">Apply</button>

            </div>

          </div>

          <div class="amount">

            <div class="subtotal">
              <span>Subtotal</span> <span>₹ <span id="subtotal">9091</span></span>
            </div>

            <div class="tax">
              <span>Tax</span> <span>₹ <span id="tax">454.55</span></span>
            </div>

            <div class="shipping">
              <span>Shipping</span> <span>₹ <span id="shipping">0.00</span></span>
            </div>

            <div class="total">
              <span>Total</span> <span>₹ <span id="total">9545.55</span></span>
            </div>

          </div>

        </div>

      </section>

    </div>

  </main>







  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>


</html>
